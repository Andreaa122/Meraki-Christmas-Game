<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meraki Christmas Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img src="meraki logo.png" alt="Meraki Logo" id="splash-logo">
</div>

<!-- Welcome Screen -->
<div id="welcome-screen" style="display:none;">
  <h2>ğŸ„ Welcome to Meraki Christmas Game! ğŸ„</h2>
  <p>Catch Christmas items in your basket and win a coupon!</p>
  <button id="start-btn">Start</button>
</div>

<!-- User Form -->
<div id="user-form" style="display:none;">
  <h2>Enter Your Details</h2>
  <form id="playerForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button type="submit">Start Game</button>
  </form>
</div>

<!-- Game Container -->
<div id="game-container" style="display:none;">
  <button id="back-button">â¬… Back</button>
  <div id="scoreboard">
    <span id="score-display">Score: 0</span> |
    <span id="target-display">Target: 1000 | Time: 30s</span>
  </div>
  <p id="instructions">Move your basket to catch falling Christmas items! Reach 1000 points to win ğŸ</p>
  <div id="game-area">
    <div id="snow-container"></div>
    <div id="bucket"></div>
  </div>
  <p id="win-message"></p>
</div>

<!-- Background Music -->
<audio id="bg-music" loop src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
